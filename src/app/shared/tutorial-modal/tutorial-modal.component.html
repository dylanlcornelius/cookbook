<div *ngIf="params">
  <div class="overlay"></div>
  <div class="modal" [ngStyle]="{ top: top, left: left }" [@fadeInAnimation]>
    <div class="description">{{ tutorial?.text }}</div>

    <div class="between">
      <button
        mat-button
        matTooltip="Previous Tutorial"
        (click)="previous()"
        *ngIf="tutorialIndex > 0"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span class="previous-button-placeholder" *ngIf="tutorialIndex === 0"></span>

      <span class="steps">{{ tutorialIndex + 1 }}/{{ tutorials.length }}</span>

      <button mat-button matTooltip="Next Tutorial" (click)="next()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>

  <button
    mat-mini-fab
    matTooltip="Close Tutorial"
    color="primary"
    class="close-button"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
