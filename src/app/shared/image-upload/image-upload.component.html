<div class="image-buttons" *ngIf="(online$ | async)">
    <input #uploadFile type="file" id="uploadFile" style="display: none" (change)="readFile($event)" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg, .docx, .pdf"/>
    <button mat-button matTooltip="Add Image" (click)="uploadFile.click()" [hidden]="image"><mat-icon>add</mat-icon></button>
    <button mat-button matTooltip="Delete Image" (click)="deleteFile(id)" [hidden]="!image"><mat-icon>close</mat-icon></button>
</div>
