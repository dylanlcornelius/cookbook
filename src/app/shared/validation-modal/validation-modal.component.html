<app-modal [params]="params">
  <div class="text-center">
    <h4>{{params?.text}}</h4>
  </div>
  <br/>
  <div class="center">
    <button mat-raised-button color="primary" (click)="confirm()" style="margin-right: 20px;">Confirm</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</app-modal>
