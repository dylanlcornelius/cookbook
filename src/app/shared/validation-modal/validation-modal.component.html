<app-modal [params]="params">
  <div class="text-center">
    <h4>{{ params?.text }}</h4>
  </div>
  <br />
  <div class="button-row">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
  </div>
</app-modal>
