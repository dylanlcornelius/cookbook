<app-loading-modal *ngIf="loading"></app-loading-modal>

<h2>The Recipes</h2>

<div [hidden]="loading">
  <div class="button-row">
    <button mat-mini-fab matTooltip="Add Recipe" color="primary" (click)="openRecipeEditor()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab matTooltip="Tutorial" color="primary" (click)="openTutorial()">
      <mat-icon>help</mat-icon>
    </button>

    <span *ngFor="let filters of filtersList" class="row-button">
      <span *ngIf="!filters.icon">
        <button mat-button [matMenuTriggerFor]="menu" matBadge="{{filters.numberOfSelected === 0 ? '' : filters.numberOfSelected}}">{{filters.displayName}}</button>
        <mat-menu #menu="matMenu">
          <mat-checkbox class="mat-menu-item" *ngFor="let filter of filters.values"
                        [(ngModel)]="filter.checked" (click)="$event.stopPropagation()"
                        (change)="filterSelected(filter)">
            {{filter.displayName}}
          </mat-checkbox>
        </mat-menu>
      </span>


      <span *ngIf="filters.icon">
        <button mat-button [matMenuTriggerFor]="menu" matBadge="{{filters.numberOfSelected === 0 ? '' : filters.numberOfSelected}}">
          <mat-icon>{{filters.icon}}</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let subFilters of filters.values">
            {{subFilters.numberOfSelected}}
            <button mat-menu-item [matMenuTriggerFor]="subMenu">{{subFilters.displayName}}</button>
            <mat-menu #subMenu="matMenu">
              <mat-checkbox class="mat-menu-item" *ngFor="let filter of subFilters.values"
                            [(ngModel)]="filter.checked" (click)="$event.stopPropagation()"
                            (change)="filterSelected(filter)">
                {{filter.displayName}}
              </mat-checkbox>
            </mat-menu>
          </ng-container>
        </mat-menu>
      </span>
    </span>
  </div>

  <mat-form-field class="search-bar">
    <input matInput [ngModel]="searchFilter" (ngModelChange)="searchChanged($event)"/>
    <mat-placeholder>
      <mat-icon>search</mat-icon>
    </mat-placeholder>
  </mat-form-field>

  <div *ngIf="!loading" class="container center">
    <mat-card *ngFor="let recipe of dataSource.connect().value; trackBy: identify" class="recipe-card mat-elevation-z8"
              [routerLink]="['/recipe/detail/', recipe.id]">
      <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle>
          <span (click)="$event.stopPropagation()">
            <app-rating (rate)="onRate($event, recipe)" [recipe]="recipe" [uid]="user.uid"></app-rating>
          </span>
        </mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image *ngIf="recipe.image" [src]="recipe.image" alt="" loading="lazy"/>

      <mat-card-actions (click)="$event.stopPropagation()">
          <button mat-button color="accent" (click)="changeStatus(recipe)" *ngIf="recipe.hasAuthorPermission">
            <span *ngIf="recipe.status !== 'private'">Published</span>
            <span *ngIf="recipe.status === 'private'">Private</span>
          </button>
          <button mat-button color="primary" (click)="addIngredients(recipe.id)">Add to List</button>
          <button mat-button color="warn" (click)="removeIngredients(recipe.id)">
            <span>Cook</span>
            <span *ngIf="recipe.count && recipe.count > 0">({{recipe.count | number: '1.0-2'}})</span>
          </button>
      </mat-card-actions>

      <mat-chip-list class="categories">
        <mat-chip *ngFor="let category of recipe.categories" (click)="setCategoryFilter(category.category)">
          {{category.category}}
        </mat-chip>
      </mat-chip-list>
    </mat-card>
  </div>

  <mat-paginator [pageIndex]="pageIndex" [pageSizeOptions]="[100, 200, 500]" (page)="pageEvent($event)" class="full-width"></mat-paginator>
</div>
