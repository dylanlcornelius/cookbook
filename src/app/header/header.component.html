<div class="d-flex justify-content-center header">
  <div class="navbar">
    <a routerLink="/" class="title"> {{title}} </a>
    <span *ngIf="(isLoggedIn | async) && !(isPending | async)" class="title-bar">
      <span *ngIf="isAdmin | async" class="title-btn">
          <label routerLink="/admin-dashboard">
            <mat-icon> apps </mat-icon>
          </label>
        </span>
    </span>

    <div style="clear: both;"></div>

    <div *ngIf="(isLoggedIn | async) && !(isPending | async)">

      <a mat-button class="btn btn-dark" routerLink="/">Home</a>
      <a mat-button class="btn btn-dark" routerLink="/recipes-list">Recipes</a>
      <a mat-button class="btn btn-dark" routerLink="/ingredients-list">Ingredients</a>
      <a mat-button class="btn btn-dark" routerLink="/shopping-list">Shopping List</a>
      <a mat-button class="btn btn-dark" routerLink="/about">About</a>
      <!-- <a mat-button routerLink="/user-profile" class="btn btn-dark">My Profile</a> -->
      
      <button mat-button class="btn btn-dark" (click)="signOut()">Sign-out</button>
    </div>
  </div>
</div>
