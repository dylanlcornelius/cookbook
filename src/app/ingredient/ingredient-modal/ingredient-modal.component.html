<app-modal [params]="params">
  <div class="text-center">
    <h4>{{ params?.text }}</h4>
  </div>
  <br />
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()" appFormValidation>
    <div class="center">
      <mat-form-field>
        <input
          matInput
          placeholder="Pantry Quantity"
          formControlName="pantryQuantity"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span *ngIf="!form.get('pantryQuantity').valid && form.get('pantryQuantity').touched">
            Please enter a valid Pantry Quantity
          </span>
        </mat-error>
      </mat-form-field>
    </div>

    <br />
    <div class="button-row">
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Confirm</button>
    </div>
  </form>
</app-modal>
