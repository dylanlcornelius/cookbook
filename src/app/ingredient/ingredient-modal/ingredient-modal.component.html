<app-modal [params]="params">
  <div class="text-center">
    <h4>{{params?.text}}</h4>
  </div>
  <br/>
  <form class="center" [formGroup]="ingredientModalForm">
    <mat-form-field>
      <input matInput placeholder="Pantry Quantity" formControlName="pantryQuantity" [errorStateMatcher]="matcher"/>
      <mat-error>
        <span *ngIf="!ingredientModalForm.get('pantryQuantity').valid && ingredientModalForm.get('pantryQuantity').touched">Please enter a valid Pantry Quantity</span>
      </mat-error>
    </mat-form-field>
  </form>
  <br/>
  <div class="center">
    <button mat-raised-button color="primary" [disabled]="!ingredientModalForm.valid" (click)="confirm()"  style="margin-right: 20px;">Confirm</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</app-modal>
