<mat-tab-group
  class="box mat-elevation-z8"
  dynamicHeight="true"
  animationDuration="1000ms"
  (selectedTabChange)="tabChanged($event)"
>
  <mat-tab label="Admin Dashboard">
    <div class="admin-description">
      <h2>Dashboard</h2>

      <div>
        <h3>Nav fields</h3>
        <div>subMenus: profile, tools</div>
      </div>
      <br />

      <div>
        <h3>Tutorial fields</h3>
        <div>position: right, left</div>
      </div>
      <br />

      <div>
        <h3>User fields</h3>
        <div>Roles: user, admin, pending</div>
      </div>
      <br />

      <div>
        <h3>Recipe fields</h3>
        <div>Statuses: published, private, blueprint</div>
      </div>
    </div>
  </mat-tab>

  <mat-tab *ngFor="let context of contexts" [label]="context.title">
    <app-table-view [context]="context" />
  </mat-tab>
</mat-tab-group>
