<div class="row justify-content-center">
    <h2>
      The Ingredients
    </h2>
  </div>
  <br/>
  
  <app-loader *ngIf="loading" class="d-flex justify-content-center" style="margin-top: 100%;"></app-loader>
  
  <div *ngIf="!loading">
    <div class="button-row">
      <a mat-fab color="primary" [routerLink]="['/ingredients-create']">
        <mat-icon> add </mat-icon>
      </a>
    </div>
  
    <div class="table-container mat-elevation-z8"> 
      <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" class="title-col"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
  
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ingredients-detail/', row.key]"></tr>
      </table>
    </div>
  </div>
