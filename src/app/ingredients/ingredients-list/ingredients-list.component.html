<div class="row justify-content-center">
    <h2>
      The Ingredients
    </h2>
  </div>
  <br/>
  
  <app-loader *ngIf="loading" class="d-flex justify-content-center"></app-loader>
  
  <div *ngIf="!loading">
    <div class="button-row">
      <a mat-fab color="primary" [routerLink]="['/ingredients-create']">
        <mat-icon> add </mat-icon>
      </a>
    </div>
  
    <div class="table-container mat-elevation-z8"> 
      <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
  
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>

        <ng-container matColumnDef="pantryQuantity">
          <th mat-header-cell *matHeaderCellDef> Pantry Quantity </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <label class="table-col">
              {{element.pantryQuantity || 0}}
            </label>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="cartQuantity">
          <th mat-header-cell *matHeaderCellDef> Cart Quantity </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button class="btn btn-dark buy-button" (click)="removeIngredient(element.key)">
              <mat-icon class="buy-icon"> arrow_left </mat-icon>
            </button>
            <span style="margin: 0 10px;">
              <label class="table-col">
                {{element.cartQuantity || 0}}
              </label>
            </span>
            <button class="btn btn-dark buy-button" (click)="addIngredient(element.key)">
              <mat-icon class="buy-icon"> arrow_right </mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="btn btn-danger" (click)="removeIngredient(element.key)">
              Remove
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/ingredients-detail/', row.key]"></tr>
      </table>
    </div>
  </div>
