<app-modal [params]="params">
  <div style="text-align: center;">
    <h4>Send Invite</h4>
  </div>
  <br/>

  <form class="center">
    <mat-form-field>
      <mat-label>Invitee</mat-label>
      <input type="text" matInput [formControl]="inviteSearchControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let user of params?.users" [value]="user">
          <span>{{user.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <br/>

  <div class="center">
    <button mat-raised-button color="primary" (click)="confirm()" style="margin-right: 20px;">Confirm</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</app-modal>
